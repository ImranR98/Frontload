<div *ngIf="isLoggedIn">
    <p i18n>Welcome!</p>
</div>
<div *ngIf="!isLoggedIn">
    <ul ngbNav #nav="ngbNav" class="nav-tabs mt-3 mb-3">
        <li ngbNavItem>
            <a ngbNavLink i18n>Sign In</a>
            <ng-template ngbNavContent>
                <app-login></app-login>
            </ng-template>
        </li>
        <li ngbNavItem>
            <a ngbNavLink i18n>Sign Up</a>
            <ng-template ngbNavContent>
                <app-register></app-register>
            </ng-template>
        </li>
        <li ngbNavItem>
            <a ngbNavLink i18n>Reset Password</a>
            <ng-template ngbNavContent>
                <app-forgot-password></app-forgot-password>
            </ng-template>
        </li>
    </ul>
    <div [ngbNavOutlet]="nav"></div>
</div>
