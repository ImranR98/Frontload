<form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
    <div class="form-group">
        <input formControlName="password" type="password" class="form-control" placeholder="Current Password" required>
    </div>
    <div class="form-group">
        <input formControlName="newPassword" type="password" class="form-control" placeholder="New Password" required>
    </div>
    <div class="form-group">
        <input formControlName="newPasswordConfirm" type="password" class="form-control"
            placeholder="Confirm New Password" required>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck" formControlName="revokeRefreshTokens">
        <label class="form-check-label" for="exampleCheck">Sign out everywhere else</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loading || !changePasswordForm.valid">Change
        Password</button>
</form>
