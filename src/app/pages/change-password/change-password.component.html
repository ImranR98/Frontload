<h2 i18n>Change Password</h2>
<form [formGroup]="changePasswordForm" (ngSubmit)="changePassword($event)" fxLayout="column" fxLayoutGap="1rem">
    <app-password-form i18n-label label="Current Password" [disabled]="changePasswordForm.disabled"></app-password-form>
    <app-password-form i18n-label label="New Password" [enforceReqs]="true" controlName="newPassword"
        [disabled]="changePasswordForm.disabled"></app-password-form>
    <mat-checkbox formControlName="revokeRefreshTokens" i18n>Sign out everywhere else</mat-checkbox>
    <button mat-stroked-button type="submit" color="primary" [disabled]="changePasswordForm.disabled" i18n>Change
        Password</button>
</form>
