<form [formGroup]="changePasswordForm" (ngSubmit)="changePassword($event)" class="needs-validation" novalidate>
    <app-password-form placeHolder="Current Password" formGroupName="passwordForm"></app-password-form>
    <app-password-form placeHolder="New Password" formGroupName="newPasswordForm"></app-password-form>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck" formControlName="revokeRefreshTokens">
        <label class="form-check-label" for="exampleCheck">Sign out everywhere else</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loading">Change
        Password</button>
</form>
