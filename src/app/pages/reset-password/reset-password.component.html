<h2 i18n>Reset Password</h2>
<form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword($event)">
    <app-password-form i18n-label label="New Password" [enforceReqs]="true" [disabled]="loading">
    </app-password-form>
    <button type="submit" class="btn btn-primary" [disabled]="loading" i18n>Change
        Password</button>
</form>
