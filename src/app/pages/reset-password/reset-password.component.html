<form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
    <div class="form-group">
        <input formControlName="password" type="password" class="form-control" placeholder="New Password" required>
    </div>
    <div class="form-group">
        <input formControlName="passwordConfirm" type="password" class="form-control" placeholder="Confirm New Password"
            required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loading || !resetPasswordForm.valid">Change
        Password</button>
</form>
