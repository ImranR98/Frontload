<form [formGroup]="changeEmailForm" (ngSubmit)="changeEmail()">
    <div class="form-group">
        <input formControlName="email" type="email" class="form-control" placeholder="New Email" required>
    </div>
    <div class="form-group">
        <input formControlName="password" type="password" class="form-control" placeholder="Current Password" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loading || !changeEmailForm.valid">Change Email</button>
</form>
