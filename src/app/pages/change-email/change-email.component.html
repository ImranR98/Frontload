<form [formGroup]="changeEmailForm" (ngSubmit)="changeEmail($event)">
    <div class="form-group">
        <input formControlName="email" type="email" class="form-control" placeholder="New Email" [disabled]="loading" required>
        <div class="invalid-feedback">
            A valid email is required
        </div>
    </div>
    <app-password-form placeHolder="Current Password" [disabled]="loading"></app-password-form>
    <button type="submit" class="btn btn-primary" [disabled]="loading">Change Email</button>
</form>
