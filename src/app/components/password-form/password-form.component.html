<form #formGrp *ngIf="form" [formGroup]="form" class="form-container needs-validation" novalidate>
    <div class="form-group">
        <input formControlName="password" type="password" class="form-control" [placeholder]="placeHolder" required>
        <div class="invalid-feedback">
            <span *ngIf="passwordErrorToShow() === 'required'">Password is required</span>
            <span *ngIf="passwordErrorToShow() === 'short'">Password is too short</span>
        </div>
    </div>
    <div class="form-group" *ngIf="!!form.controls['passwordConfirm']">
        <input #confInp formControlName="passwordConfirm" type="password" class="form-control"
            [placeholder]="'Confirm ' + placeHolder" required>
        <div class="invalid-feedback">
            Password is required
        </div>
    </div>
</form>
