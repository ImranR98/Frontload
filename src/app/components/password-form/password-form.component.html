<div #formElement class="form-group" *ngIf="password">
    <label for="passwordInput" class="form-label" i18n>{{label}}</label>
    <input id="passwordInput" *ngIf="enforceReqs" [name]="controlName" [formControl]="password" type="password"
        class="form-control" class="form-control" [disabled]="disabled" aria-describedby="passwordHelp" required
        minlength="8">
    <small *ngIf="enforceReqs" id="passwordHelp" class="form-text text-muted" i18n>Minimum 8 characters</small>
    <input id="passwordInput" *ngIf="!enforceReqs" [name]="controlName" [formControl]="password" type="password"
        class="form-control" class="form-control" [disabled]="disabled" required>
    <div class="invalid-feedback">
        <span i18n *ngIf="passwordErrorToShow() === 'required'">Password is required</span>
        <span i18n *ngIf="passwordErrorToShow() === 'minlength'">Password is too short</span>
    </div>
</div>
