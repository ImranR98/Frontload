<div class="form-group" *ngIf="password">
    <input [formControl]="password" type="password" class="form-control" [placeholder]="placeHolder" required>
    <div class="invalid-feedback">
        <span *ngIf="passwordErrorToShow() === 'required'">Password is required</span>
        <span *ngIf="passwordErrorToShow() === 'short'">Password is too short</span>
    </div>
</div>
<div class="form-group" *ngIf="passwordConfirm">
    <input [formControl]="passwordConfirm" type="password" class="form-control"
        [placeholder]="'Confirm ' + placeHolder" required>
    <div class="invalid-feedback">
        Password is required
    </div>
</div>
