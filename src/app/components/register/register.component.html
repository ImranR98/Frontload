<form [formGroup]="registerForm" (ngSubmit)="register()" fxLayout="column" fxLayoutAlign="start">
    <div fxLayout="row">
        <mat-form-field fxFlex.lt-sm="100%">
            <input matInput formControlName="email" placeholder="Email" type="email" required>
        </mat-form-field>
    </div>
    <div fxLayout="row">
        <mat-form-field fxFlex.lt-sm="100%">
            <input matInput formControlName="password" placeholder="Password" type="password" required>
        </mat-form-field>
    </div>
    <div fxLayout="row">
        <mat-form-field fxFlex.lt-sm="100%">
            <input matInput formControlName="passwordConfirm" placeholder="Confirm Password" type="password"
                required>
        </mat-form-field>
    </div>
    <div fxLayout="row">
        <button mat-raised-button type="submit" color="primary"
            [disabled]="loading || !registerForm.valid">Register</button>
    </div>
</form>
