<form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
        <input formControlName="email" type="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="form-group">
        <input formControlName="password" type="password" class="form-control" placeholder="Password" aria-describedby="passwordHelp" required>
        <small id="passwordHelp" class="form-text text-muted">Minimum 6 characters.</small>
    </div>
    <div class="form-group">
        <input formControlName="passwordConfirm" type="password" class="form-control" placeholder="Confirm Password" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loading || !registerForm.valid">Sign Up</button>
</form>
