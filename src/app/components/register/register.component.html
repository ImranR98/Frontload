<form [formGroup]="registerForm" (ngSubmit)="register($event)" fxLayout="column" fxLayoutGap="1rem">
    <mat-form-field>
        <mat-label i18n>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="name@example.org">
    </mat-form-field>
    <app-password-form [disabled]="registerForm.disabled"></app-password-form>
    <button mat-button type="submit" color="primary" [disabled]="registerForm.disabled" i18n>Sign Up</button>
</form>
