<form [formGroup]="loginForm" (ngSubmit)="login($event)" fxLayout="column" fxLayoutGap="1rem">
    <mat-form-field>
        <mat-label i18n>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="name@example.org">
    </mat-form-field>
    <app-password-form [disabled]="loginForm.disabled"></app-password-form>
    <mat-checkbox formControlName="remember" i18n>Remember me</mat-checkbox>
    <button mat-stroked-button type="submit" color="primary" [disabled]="loginForm.disabled" i18n>Sign In</button>
</form>
