<form [formGroup]="loginForm" (ngSubmit)="login($event)">
    <div class="form-group">
        <input formControlName="email" type="email" class="form-control" placeholder="Email" [disabled]="loading" required>
        <div class="invalid-feedback">
            A valid email is required
        </div>
    </div>
    <app-password-form></app-password-form>
    <button type="submit" class="btn btn-primary" [disabled]="loading">Sign In</button>
</form>
