<form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword($event)">
    <div class="form-group">
        <label for="emailInput" class="form-label" i18n>Email</label>
        <input id="emailInput" formControlName="email" type="email" class="form-control" placeholder="name@example.org" required>
        <div class="invalid-feedback" i18n>
            A valid email is required
        </div>
    </div>
    <app-password-form [enforceReqs]="true" i18n-label label="New Password" [disabled]="resetPasswordForm.enabled"></app-password-form>
    <button mat-button type="submit" color="primary" [disabled]="resetPasswordForm.enabled" i18n>Reset Password</button>
</form>
