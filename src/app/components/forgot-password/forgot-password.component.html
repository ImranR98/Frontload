<form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword($event)">
    <div class="form-group">
        <input formControlName="email" type="email" class="form-control" placeholder="Email" [disabled]="loading" required>
        <div class="invalid-feedback">
            A valid email is required
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loading">Reset Password</button>
</form>
