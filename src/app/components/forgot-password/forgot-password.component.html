<form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()" fxLayout="column" fxLayoutAlign="start">
    <div fxLayout="row">
        <mat-form-field fxFlex.lt-sm="100%">
            <input matInput formControlName="email" placeholder="Email" type="email" required>
        </mat-form-field>
    </div>
    <div fxLayout="row">
        <button mat-raised-button type="submit" color="primary"
            [disabled]="loading || !resetPasswordForm.valid">Reset
            Password</button>
    </div>
</form>
