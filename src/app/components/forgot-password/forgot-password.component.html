<form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword($event)">
    <div class="form-group">
        <input formControlName="email" type="email" class="form-control" i18n-placeholder placeholder="Email"
            [disabled]="loading" required>
        <div class="invalid-feedback" i18n>
            A valid email is required
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loading" i18n>Reset Password</button>
</form>
